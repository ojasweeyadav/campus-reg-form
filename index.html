<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1>Campus Hub Registration Form</h1>
        <h5>This is a sample student registration form</h5>
        <hr><br>
        <form action="pd.html" method="GET">
            <label for="enroll">Enrollment number</label>
            <input type="number" id="enroll" name="enroll" required>
            <br><br>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user" required>
            <br><br>
            <input type="submit" value="Proceed">
        </form>
    </body>
</html>
