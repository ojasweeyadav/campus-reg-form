<!DOCTYPE html>
<html>
    <head>
        <title>College details</title>
    </head>
    <body>
        <h2>College Details</h2><hr>
        <br>
        <form action="detail.html" method="GET">
            <label for="course">Course</label>
            <input type="text" name="course" id="course" required>
            <br><br>
            <label for="branch">Branch</label>
            <input type="text" name="branch" id="branch" required>
            <br><br>
            <p>Campus</p>
            <label for="62">Sector 62</label>
            <input type="radio" id="62" name="campus" value="62">
            <br><br>
            <label for="128">Sector 128</label>
            <input type="radio" id="128" name="campus" value="128">
            <br><br> 
            <label for="year">Year</label>
            <select name="year" id="year">
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
            </select>
            <br><br>
            <input type="submit" value="Next">
        </form>
    </body>
</html>
