<!DOCTYPE html>
<html>
<head>
    
    <title>Hub</title>
</head>
<body>
    <h2>Hub</h2><hr>
    <br>
    <form action="ty.html" method="GET">
        <label for="dom">Domain you are interested in </label>
        <select name="domain" id="dom">
                <option value="Technical">Technical</option>
                <option value="Digital">Digital</option>
                <option value="Management">Management</option>
                <option value="Outreach">Outreach</option>
                <option value="Creative">Creative</option>
                <option value="Marketing">Marketing</option>
        </select>
        <br><br>
        <p>Why this hub?</p>
        <textarea name="hub" cols="20" rows="10" placeholder="Type here" required></textarea>
        <br><br>
        <p>Any experience you want to share?</p>
        <textarea name="exp" cols="20" rows="10" placeholder="Type here" ></textarea>
        <br><br>
        <label for="file">Any work you'd like to share</label>
        <input type="file" name="file" id="file">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
